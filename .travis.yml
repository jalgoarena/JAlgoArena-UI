sudo: required
language: node_js
node_js:
  - '6'
services:
  - docker
cache:
  directories:
    - "node_modules"
    - "server/node_modules"
before_script:
  - cd server
  - npm install
  - cd ..
  - npm install -g webpack
  - npm install -g codecov
before_deploy:
  - git config --local user.name "Jacek Sp√≥lnik"
  - git config --local user.email "jacek.spolnik@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - npm run deploy
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: ./dist/JAlgoArena-UI-*.zip
    skip_cleanup: true
    on:
      tags: false
  - provider: script
    script: bash docker_push
    on:
      tags: false
